<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Oldagram</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">

 <body>

    <main class="main-container">

        <header class="header-container">

            <img src="images/logo.png" alt="">
            <img src="images/user-avatar.png" alt="">
            
        </header>

        <section class="poster-info">

            <img src="/images/avatar-vangogh.jpg" 
                alt="" 
                id="post-avatar">

            <h1 id="post-name">
                Vincent van Gogh
            </h1>

            <h2 id="post-location">
                Zudert, Netherlands
            </h2>

        </section>

        <img src="/images/post-vangogh.jpg"
            alt="" id="post-image">

        <footer class="footer-container">
            <img src="/images/icon-heart.png" alt="">
            <img src="/images/icon-comment.png" alt="">
            <img src="/images/icon-dm.png" alt="">

            <p class="likes">
                <span id="post-likes"> 
                    21,492</span>
                    likes</p>
            
            <p class="comments">
                <span id="post-username">
                    vincey1853</span>
                <span id="post-comment">
                    just took a few mushrooms lol</span>
            </p>    
        </footer>    

    </main>
    <script src="index.js"></script>

</body>
