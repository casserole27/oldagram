<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Oldagram</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="index.css">
</head>

<!--

 <body>

    <main class="main-container">

        <header class="header-container">

            <img src="images/logo.png" 
                class="logo"
                alt="">
            <img src="images/user-avatar.png" 
                class="avatar" 
                alt="">
            
        </header>

        <section class="poster-info-container">

            <img src="/images/avatar-vangogh.jpg" 
                alt="" 
                class="avatar"
                id="post-avatar">

            <div class="poster-text-container">    

            <h1 id="post-name">
                Vincent van Gogh
            </h1>

            <p 
                class="location"
                id="post-location">
                Zudert, Netherlands
            </p>

            </div> <!-- close div for poster-text-container-->

        </section>

        <section class="image-container">

        <img src="/images/post-vangogh.jpg"
            alt="" 
            class="post-image"
            id="post-image">

        </section>    

        <footer class="footer-container">

            <div class="icons-container margin-bottom">
            
                <img src="/images/icon-heart.png" 
                class="icons"
                alt="">
            <img src="/images/icon-comment.png" 
                class="icons"
                alt="">
            <img src="/images/icon-dm.png" 
                class="icons"
                alt="">
            
            </div> <!--close icons-container div-->    

            <p class="likes margin-bottom font-weight">
                <span 
                    id="post-likes"> 
                    21,492</span>
                    likes</p>
            
            <p class="comments margin-bottom">
                <span 
                    class="font-weight"
                    id="post-username">
                    vincey1853</span>
                    <span id="post-comment">
                    just took a few mushrooms lol</span>
            </p>    
        </footer>    

    </main>
    <script src="index.js"></script>

</body>
</html>
